<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <section>
        <nav class="nav">
            <p id="new-bulletin" class="nav-link">New Bulletin</p>
            <p id="new-board" class="nav-link">New Board</p>
            <div class="dropdown-list">
                <select name="Bulletins" id="dropdown-bulletin-list">
                </select>
            </div>
            <img class="icon" id="delete-bulletin-icon" src="images/delete-icon.svg" alt="plus-icon">
        </nav>
        <div class="container">
            <div class="grid" id="card-wrap">
                <div class="card">
                    <div>
                        <div class="icon-wrap">
                            <img class="icon" src="images/delete-icon.svg" alt="Delete Item Icon">
                            <img class="icon" src="images/plus-icon.svg" alt="New Item Icon">
                            <img class="icon" src="images/edit-icon.svg" alt="Edit Icon">
                        </div>
                        <h2 class="card-title">This is my title</h2>
                    </div>
                    <div class="divider"></div>
                    <div class="items-wrap">
                        <ul>
                            <li class="list-item">item 1</li>
                        </ul>
                    </div>
                </div>
                
            </div>
        </div>


    </section>

    <div class="screen-content hidden">
    </div>
    <div class="modal hidden" id="new-item-modal">
        <img class="icon ex width-30" src="images/plus-icon.svg" alt="plus-icon">
        Add New Item
        <form class="form" id="new-item-form" data-card-id="" onsubmit="event.preventDefault(); Board.submitNewBoardItem();">
            <label class="label">Title</label>
            <input class="input" type="text" name="title" id="new-item-title">
            <label class="label">Body</label>
            <textarea class="input"  name="body" id="new-item-body" cols="30" rows="3"></textarea>
            <input class="btn" type="submit" name="" id="submit-new-board-item">
        </form>
    </div>

    <div class="modal hidden" id="edit-board-title-modal">
        <img class="icon ex width-30" src="images/plus-icon.svg" alt="plus-icon">
        Edit Your Board
        <form class="form" id="edit-board-title-form" data-card-id="" onsubmit="event.preventDefault(); Board.editBoardTitle();">
            <label class="label">Title</label>
            <input class="input" type="text" name="name" id="edit-board-title" value="yehuda">
            <input class="btn" type="submit" name="" id="submit-edited-board-title">
        </form>
    </div>

    <div class="modal hidden" id="new-bulletin-modal">
        <img class="icon ex width-30" src="images/plus-icon.svg" alt="plus-icon">
        <p class="light-text">Create A New Bulletin</p>
        <form class="form" id="new-bulletin-form" onsubmit="event.preventDefault(); submitNewBulletin();">
            
            <label class="label">Name</label>
            <input class="input" type="text" name="name" id="new-bulletin-input-name">
            <input class="btn" type="submit" name="" id="submit-new-bulletin">
        </form>
    </div>

    <div class="modal hidden" id="new-board-modal">
        <img class="icon ex width-30" src="images/plus-icon.svg" alt="plus-icon">
        <p class="light-text">Create A New Board</p>
        <form class="form" id="new-board-form" onsubmit="event.preventDefault(); submitNewBulletin();">
            
            <label class="label">Name</label>
            <input class="input" type="text" name="name" id="new-board-input-name">
            <input class="btn" type="submit" name="" id="submit-new-board">
        </form>
    </div>

    
    <script src="index.js"></script>
    <script src="bulletin.js"></script>
    <script src="board.js"></script>
    <script src="card.js"></script>
</body>
</html>
