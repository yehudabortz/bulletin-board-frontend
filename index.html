<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <section>
        <nav class="nav">
            <div class="container">
                <select class="dropdown-list" name="Bulletins" id="dropdown-bulletin-list">
                </select>
            </div>
            <button id="new-bulletin">New Bulletin</button>
        </nav>
        <div class="container">
            <div class="grid" id="card-wrap">
                <div class="card">
                    <div>
                        <div class="icon-wrap">
                            <img class="icon" src="images/plus-icon.svg" alt="plus-icon">
                        </div>
                        <h2 class="card-title">This is my title</h2>
                    </div>
                    <div class="divider"></div>
                </div>
                
            </div>
        </div>

        <div class="modal" id="new-bulletin-modal">

        </div>
    </section>

    
    <script src="index.js"></script>
</body>
</html>
